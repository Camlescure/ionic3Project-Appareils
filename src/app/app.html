<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-button icon-start (click)="onNavigate(tabsPage)">
        <ion-icon name="power"></ion-icon>
        Appareils
      </button>
      <button ion-button icon-start (click)="onNavigate(optionsPage)">
        <ion-icon name="options"></ion-icon>
        Options
      </button>
      <button ion-item icon-start *ngIf="!isAuth" (click)="onNavigate(authPage, {mode:'new'})">
        <ion-icon name="person-add"></ion-icon>
        Nouvel utilisateur
      </button>
      <button ion-item icon-start *ngIf="!isAuth" (click)="onNavigate(authPage, {mode:'connect'})">
        <ion-icon name="person">
          Connexion
        </ion-icon>
      </button>
      <button ion-item icon-start *ngIf="isAuth" click="onDisconnect()">
        <ion-icon name="exit"></ion-icon>
        DÃ©connexion
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="tabsPage" #content></ion-nav>
